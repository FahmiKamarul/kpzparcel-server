services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel

  npm:
    image: node:20-alpine
    ports:
      - "5173:5173"
    container_name: laravel_npm
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel
    # This command keeps the container alive so you can log into it
    command: tail -f /dev/null

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"    # <--- ADD THIS (Opens the SSL port)
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl  # <--- ADD THIS (Lets Nginx see your keys)
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    command: mysqld --log-bin-trust-function-creators=1
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: db_password
      MYSQL_USER: db_user
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
# ... (keep app, webserver, and db services exactly as they are)


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
