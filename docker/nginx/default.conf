# BLOCK 1: Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kpzparcel.my www.kpzparcel.my;

    # If anyone comes on HTTP, send them to HTTPS
    return 301 https://$host$request_uri;
}

# BLOCK 2: The Actual Secure Site
server {
    listen 443 ssl;
    server_name kpzparcel.my www.kpzparcel.my;

    # SSL Certificates (These must exist inside the container!)
    ssl_certificate     /etc/nginx/ssl/kpzparcel.crt;
    ssl_certificate_key /etc/nginx/ssl/kpzparcel.my.key;

    # Path inside the Docker container
    root /var/www/public;
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # Connect to the 'app' service on port 9000
        fastcgi_pass app:9000;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}